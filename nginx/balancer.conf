upstream backend {
    server 10.0.3.24:8081 max_fails=1 fail_timeout=1s;
    server 10.0.3.6:8081 max_fails=1 fail_timeout=1s;
    server 10.0.3.13:8081 max_fails=1 fail_timeout=1s;
}

# upstream backend {
